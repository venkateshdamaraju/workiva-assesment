<div class="row justify-content-center">
  <div class="col-md-10 col-lg-8">
    <h3 class="text-center mb-4">All Products</h3>
    
    <div class="card shadow">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products" 
                  (click)="goToDetail(product.id)" 
                  class="product-row cursor-pointer">
                <td class="align-middle">{{ product.name }}</td>
                <td class="align-middle">{{ product.description }}</td> 
                <td class="text-center align-middle">
                  <span class="badge" [ngClass]="product.inStock ? 'bg-success' : 'bg-danger'">
                    {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button class="btn btn-outline-primary" (click)="goToTestCard()">Test Product Card</button>
    </div>
  </div>
</div>
